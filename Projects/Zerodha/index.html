<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar">
      <div>
        <img src="logo.svg" alt="logo" width="129.41px" height="17px" />
      </div>
      <div class="navButtons">
        <div class="navButton">Signup</div>
        <div class="navButton">About</div>
        <div class="navButton">Products</div>
        <div class="navButton">Pricing</div>
        <div class="navButton">Support</div>
        <div class="navButton menuBar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
            width="25"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
      </div>
    </div>
    <center class="homePage">
      <img src="main.png" alt="main image" class="mainImage" />
      <h1 class="mainHeading">Invest in everything</h1>
      <p class="mainText">
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </p>
      <button class="signButton">Sign up now</button>
    </center>
  </body>
</html>
