<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
  </head>
  <script>
    let id = 0;
    function addTodo() {
      let title = document.getElementById("title").value;
      let description = document.getElementById("description").value;
      let title_todo = document.createElement("p");
      let description_todo = document.createElement("p");
      title_todo.innerText = title;
      description_todo.innerText = description;
      let done = document.createElement("button");
      done.innerText = "mark as complete";
      done.setAttribute("onclick", `onDone(${id})`);
      done.setAttribute("id", id);
      id++;
      document.body.appendChild(title_todo);
      document.body.appendChild(description_todo);
      document.body.appendChild(done);
    }
    function onDone(id) {
      let done = document.getElementById(id);
      done.innerText = "completed";
    }
  </script>
  <body>
    <input type="text" placeholder="title" id="title" /><br /><br />
    <input type="text" placeholder="description" id="description" /><br /><br />
    <button onclick="addTodo()">Add todo</button>
  </body>
</html>
