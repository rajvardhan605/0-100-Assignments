<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition</title>
  </head>
  <script>
    function sum() {
      let a = document.getElementById("n-1").value;
      let b = document.getElementById("n-2").value;
      let sum = parseInt(a) + parseInt(b);
      document.getElementById("ans").innerHTML = sum;
    }
  </script>
  <body>
    Enter 1st no :- <input type="number" id="n-1" /><br /><br />
    Enter 2nd no :- <input type="number" id="n-2" /><br /><br />
    <input type="button" value="Calclulate Sum" onclick="sum()" />
    <p id="ans"></p>
  </body>
</html>
